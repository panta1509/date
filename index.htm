<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Date open day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .dates {
            display: flex;
            flex-direction: column; /* verticale */
            gap: 20px; /* distanza tra i riquadri */
            align-items: center;
        }

        .date-link {
            background-color: rgba(0, 51, 153, 1); /* blu scuro */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            font-size: 18px;
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease, opacity 0.2s ease;
            text-align: center;
            min-width: 200px;
        }

        .date-link:hover {
            opacity: 0.85;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Scegli una data(date da modificare):</h1>
    
    <div class="dates">
        <a href="data1.html" class="date-link">1 Ottobre 2025</a>
        <a href="data2.html" class="date-link">15 Ottobre 2025</a>
        <a href="data3.html" class="date-link">31 Ottobre 2025</a>
        <a href="data4.html" class="date-link">1 Novembre 2025</a>
    </div>

</body>
</html>
