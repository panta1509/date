<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date open day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .dates {
            display: flex;
            flex-direction: column; /* verticale */
            gap: 20px; /* distanza tra i riquadri */
            align-items: center;
        }

        .date-link {
            background-color: rgba(0, 51, 153, 1); /* blu scuro uniforme */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            font-size: 18px;
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease, opacity 0.2s ease;
            text-align: center;
            min-width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .date-link:hover {
            opacity: 0.85;
            transform: scale(1.05);
        }

        @media (max-width: 500px) {
            .date-link {
                font-size: 20px;
                padding: 25px 35px;
                min-width: 220px;
            }
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <h1>Scegli una data:</h1>

    
    <div class="dates">
        
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSe3xIuyBdK9qO8Y6ikEQ9FW8ixUvAuGVZHTvJ1leUxDfU1OxA/viewform?usp=header" class="date-link">11 Gennaio 2026</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdWN-tqCr_BSHkKiAHbq1BIRc863-244UJTiwDs7n2QB5pwIA/viewform?usp=header" class="date-link">18 Gennaio 2026</a>
    </div>
    

    

</body>
</html>
